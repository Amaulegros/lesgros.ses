<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vic Le Gros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .container p {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            color: #fff;
            background-color: #333;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #666;
        }
        .quote {
            margin-top: 30px;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
        .contact-form {
            margin-top: 30px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="viclegros.jpg" alt="Vic Le Gros">
        <h1>Vic Le Gros</h1>
        <p>Vic Le Gros est un personnage emblématique de notre communauté, connu pour sa bonne humeur et son enthousiasme contagieux.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61560234535026" target="_blank">FB</a>
            <a href="https://x.com/vic_le_gros" target="_blank">TW</a>
        </div>
        <div class="quote">
            <p>"La vie est belle, vivez-la pleinement." - Vic Le Gros</p>
        </div>
        <div class="contact-form">
            <h2>Contactez Vic Le Gros</h2>
            <form action="mailto:viclegros@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Votre nom">
                <input type="email" name="email" placeholder="Votre email">
                <textarea name="message" rows="4" placeholder="Votre message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
