<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vic Le Gros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .container p {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            color: #fff;
            background-color: #333;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="viclegros.jpg" alt="Vic Le Gros">
        <h1>Vic Le Gros</h1>
        <p>Vic Le Gros est un personnage emblématique de notre communauté, connu pour sa bonne humeur et son enthousiasme contagieux.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61560234535026" target="_blank">FB</a>
            <a href="https://twitter.com/VicLeGros" target="_blank">TW</a>
            <a href="https://www.instagram.com/VicLeGros" target="_blank">IG</a>
        </div>
    </div>
</body>
